<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web-Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="close invert"><img src="img/close.svg" alt=""></div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="img/logo.svg" alt="spotify"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/Search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="library">

                    Your Library
                </div>
                <div class="songList">

                    <ul>
                        <!-- Song List here getting from js -->
                    </ul>
                </div>
                
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accesibility/"><span>Accessibility</span></a></div>
                </div>

                
            </div>
        </div>
        <div class="right bg-grey rounded m-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="hamburger" src="img/hamburger.svg" alt="">
                        
                        <?xml version="1.0" ?><svg class="feather feather-chevron-left" fill="none" height="24"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="15 18 9 12 15 6" />
                        </svg>
                    
                        <?xml version="1.0" ?><svg class="feather feather-chevron-right" fill="none" height="24"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="9 18 15 12 9 6" />
                        </svg>
                    </div>
            </div>
            <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    
                    <!-- cards here / from js -->

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="infobar">

                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="img/previous.svg" alt="prev">
                            <img width="35px" id="play" src="img/play.svg" alt="play">
                            <img width="35px" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="TimeVolume">

                            <div class="songtime"></div>
                            <div class="invert volume"><img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>

                            <!-- <div class="volumebar"><img src="volumebar.svg" alt=""></div> -->
                        </div>
                            
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
